<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>logo2.png">
  <script src="<%= BASE_URL %>config.js"></script>
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> -->
  <title>低空目标防御系统</title>
  <!--引入cesium基础lib-->
  <link href="./static/js/Cesium/Widgets/widgets.css" rel="stylesheet" type="text/css" />
  <script src="./static/js/Cesium/Cesium.js" type="text/javascript"></script>
  <script type="text/javascript" src="./static/js/mars3d/turf.min.js"></script>
  <!-- <script src="./static/js/Cesium/turf.min.js" type="text/javascript"></script> -->
  <!-- 引入mars3d -->
  <link rel="stylesheet" href="./static/js/mars3d/mars3d.css" />
  <script type="text/javascript" src="./static/js/mars3d/mars3d.js"></script>
  <script src="./static/js/flv.min.js"></script>
  <script src="./static/js/flv.js"></script>
</head>
<script>
  let xhr = new XMLHttpRequest();
  xhr.open("GET", "./config/layers.json", false);
  xhr.send(null);

  let res = JSON.parse(xhr.responseText)
  window.mapLayers = res.layers

  let xhrmap = new XMLHttpRequest();
  xhrmap.open("GET", "./config/map3d.json", false);
  xhrmap.send(null);
  let resmap = JSON.parse(xhrmap.responseText)
  window.map3d = resmap.map3d
</script>

<body>
  <noscript>
    <strong>We're sorry but 低空目标防御平台 doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
</body>
<style>
  /* 取消文字选中问题 */
  * {
    -webkit-touch-callout: none;
    /*系统默认菜单被禁用*/
    -webkit-user-select: none;
    /*webkit浏览器*/
    -khtml-user-select: none;
    /*早期浏览器*/
    -moz-user-select: none;
    /*火狐*/
    -ms-user-select: none;
    /*IE10*/
    user-select: none;
  }
</style>

</html>
